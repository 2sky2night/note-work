<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .box1 {
        background-color: red;
        z-index: 2;
        position: relative;
        top: 20px;
        left: 20px;
      }
      .box2 {
        position: auto;
        z-index: 1;
        background-color: greenyellow;
      }
      .son2 {
        background-color: blue;
        width: 50px;
        height: 50px;
        position: absolute;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2">
      <div class="son2"></div>
    </div>
  </body>
</html>
